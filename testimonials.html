---
title: Testimonials
layout: default
bodyClass: page-testimonials-list
---
<div class="container about pt-6 pl-6 pr-6">
  <div class="row heading">
    <h1 class="service-title" align="center">Testimonials</h1>
  </div>
  <div class="row">
    {% for testimonial in site.testimonials %}
    <div class="col-12 col-md-6 mb-2 ">
      <div class="testimonials testimonials-summary">
        <div class="testimonials-meta">
          <h2 class="testimonials-title">{{ testimonial.name }}</h2>
          <p class="testimonials-name">{{ testimonial.jobtitle }}</p>
          <p class="testimonials-jobtitle">{{ testimonial.org }}</p>
        </div>
        <div class="testimonials-content">{{ testimonial.content }}</div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
