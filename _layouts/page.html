<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{page.title}} - {{site.title}}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <link rel="icon" href="{{site.baseurl}}/assets/images/nivarti_logo.png">
  <link href="{{site.baseurl}}/assets/css/style.css" rel="stylesheet">
  <link href="{{site.baseurl}}/assets/css/all.css" rel="stylesheet"> <!--load all styles -->
  <meta property='og:title' content='Nivarti Jayaram - Service Veteran | Executive and Career Coach | International Conference Speaker | UN Peacekeeper | Mentor'/>
  <meta property='og:image' content="{{site.baseurl}}/assets/images/nivarti_homepage.jpg"/>
  <meta property='og:description' content='I am an expert at Enterprise Transformation covering people, product, process & technology helping them not just succeed but thrive in the VUCA world. I am passionate about people helping them in enhancing Self-awareness & Presence in people so they can identify and realize their full potential. '/>

</head>
<body class='page'>
  <div class="popup-overlay">
     <div class="popup-content">
       {% include mailchimp_signup.html %}
     </div>
   </div>
  {% include main-menu-mobile.html %}
  <div id="wrapper" class="wrapper popup-hold">
    {% include header.html headerClass='header-extra' %}
    {{content}}
  </div>
  {% include footer.html %}
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

  <script type="text/javascript" src="{{ site.baseurl }}/assets/js/popup.js"></script>

  <script type="text/javascript" src="{{ site.baseurl }}/assets/js/scripts.js"></script>
  {% include google-analytics.html %}
</body>
</html>
